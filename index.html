<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login e Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="login-box active">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="input-box">
                        <input type="text" id="username" required>
                        <label for="username">Usuário</label>
                    </div>
                    <div class="input-box password-box">
                        <input type="password" id="password" required>
                        <label for="password">Senha</label>
                        <span class="toggle-password" onclick="togglePasswordVisibility('password', this)">👁️</span>
                    </div>
                    <button type="submit">Entrar</button>
                    <p class="switch-form">Não possui uma conta? <a href="#" id="showRegister">Registrar</a></p>
                </form>
            </div>
            <div class="register-box">
                <h2>Registrar</h2>
                <form id="registerForm">
                    <div class="input-box">
                        <input type="text" id="newUsername" required>
                        <label for="newUsername">Usuário</label>
                    </div>
                    <div class="input-box password-box">
                        <input type="password" id="newPassword" required>
                        <label for="newPassword">Senha</label>
                        <span class="toggle-password" onclick="togglePasswordVisibility('newPassword', this)">👁️</span>
                    </div>
                    <div class="input-box">
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <button type="submit">Registrar</button>
                    <p class="switch-form">Já possui uma conta? <a href="#" id="showLogin">Login</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
